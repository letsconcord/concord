name: Build Desktop App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: Client/pnpm-lock.yaml

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: Client/apps/client/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install dependencies
        working-directory: Client
        run: pnpm install

      - name: Build Tauri app
        working-directory: Client/apps/client
        run: npx tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: concord-${{ matrix.target }}
          path: |
            Client/apps/client/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            Client/apps/client/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            Client/apps/client/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            Client/apps/client/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            Client/apps/client/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: ignore
