services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - realm-server

  realm-server:
    build:
      context: ../../
      dockerfile: apps/realm-server/Dockerfile
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - realm_data:/data
    env_file:
      - .env

volumes:
  caddy_data:
  caddy_config:
  realm_data:
